<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Index| Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="head">
        <h1 id="heading">BMI Index| Calculator</h1>
    </div>
    <div class="main">
        <label><h5>Enter Your Weight :</h5></label>
        <input type="text" id="weight"><br>

        <label><h5>Enter Your Height(in cm):</h5></label>
        <input type="text" id="height"><br>

        <button id="ans">Calculate</button><br>
        
        <label><h5>Your BMI is :</h5> </label>
        <input type="text"  id="answer"><br>
        <button class="btn1" id="againBtn">Calculate Again</button>

        

        <div class="result" id="result"></div>

        </div>
        
    </div>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
